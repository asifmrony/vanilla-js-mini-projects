<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Listing App</title>
    
    <link rel="stylesheet" href="./resources/bootstrap.min.css">
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Hotel Menu Book</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search for an Item...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title text-center">Add Items</h2>
            <form id="addForm" class="form-inline mb-5 justify-content-center">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-dark" value="Submit" id="submit-btn">
            </form>
            <h2 class="title">All Items Available</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Burger <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Fish fry <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Chicken Curry <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Vegetable fied rice <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>
        </div>
    </div>

<!--     <script src="./main.js"></script> -->
    <script src="./codes.js"></script>
</body>

</html>
